{% extends "base.html" %}

{% block content %}

{% for url in urls %}
    <div class="row">
      <div class="one-half column">
        <p>{{ url[1] }}</p>
      </div>
      <div class="one-half column">
        <p>{{ url[2] }}</p>
      </div>
    </div>
{% endfor %}

    <script>var csrf_token = '{{ csrf_token() }}';</script>
    <script type=text/javascript src="{{ url_for('static', filename='js/custom.js') }}"></script>
{% endblock %}
